<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="tmp/volksoper-canvas.js"></script>
</head>
<body>

<script>
    window.onload = function(){
        var vo = volksoper;
        var stage = new vo.CanvasStage({fullScreen: true, autoScale: true, width: 500, height: 500, fps: 15});
        var scene = new vo.Scene();
        var sprite = new vo.Sprite();
        var surface = new vo.Image("test.png");
        sprite.surface = surface;
        sprite.x = 30;
        stage.addChild(scene);
        scene.addChild(sprite);

        stage.addEventListener(vo.TouchEvent.TOUCH_MOVE, function(e){
            console.log(e.x, e.y, e.id);
        });

        surface.addUsableListener(function(){
            stage.render();
        });
        stage.backgroundColor = 0xffffcc;
        stage.render();

        var sound = new vo.Sound("test.wav");
        sound.attach(stage);
        sound.addUsableListener(function(){
            sound.play();
            console.log("hoge");
        });

        sprite.addEventListener(vo.Event.ENTER_FRAME, function(){
            sprite.x += 1;
        });

        stage.invalidate();
    };



</script>

</body>
</html>
